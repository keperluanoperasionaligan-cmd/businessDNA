<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business DNA-16™ Assessment</title>
    <style>
        :root {
            --primary: #111827;
            --accent: #2563eb;
            --light: #f3f4f6;
            --border: #e5e7eb;
            --success: #059669;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }

        h1 { margin-bottom: 5px; font-weight: 800; letter-spacing: -1px; }
        .subtitle { color: #666; font-size: 1em; }

        /* FORM QUESTIONS */
        .section-title {
            background: var(--light);
            padding: 12px 15px;
            margin-top: 40px;
            margin-bottom: 20px;
            border-left: 5px solid var(--accent);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-card {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px dashed var(--border);
        }

        .question-text {
            font-weight: 600;
            font-size: 1.05em;
            margin-bottom: 15px;
            display: block;
        }

        .scale-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 100%;
            margin-top: 10px;
        }

        .scale-option {
            text-align: center;
            cursor: pointer;
            flex: 1;
        }

        .scale-option input {
            transform: scale(1.5);
            margin-bottom: 8px;
            cursor: pointer;
        }

        .scale-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
            font-weight: 500;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 18px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 50px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background-color: var(--accent);
        }

        /* RESULT SECTION */
        #result-container {
            display: none;
            margin-top: 20px;
        }

        .tribe-badge {
            text-align: center;
            background: var(--primary);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .result-header {
            text-align: center;
            padding: 30px;
            background: var(--light);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .archetype-code {
            font-size: 3.5em;
            font-weight: 900;
            color: var(--accent);
            line-height: 1;
            margin: 10px 0;
        }

        .archetype-name {
            font-size: 1.8em;
            font-weight: 800;
        }

        /* CONTENT BOXES */
        .content-box {
            margin-bottom: 25px;
        }

        .content-box h3 {
            border-bottom: 2px solid var(--border);
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-transform: uppercase;
            color: #444;
        }

        .content-text {
            font-size: 0.95em;
            color: #333;
            white-space: pre-line; /* Agar enter terbaca */
        }

        .biz-list {
            background: #f0fdf4; /* Light green tint */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d1fae5;
        }

        .social-box {
            background: #eff6ff; /* Light blue tint */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dbeafe;
        }

        .figure-box {
            background: #fff;
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
            color: #555;
        }

        /* BAR CHART */
        .bars-wrapper {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed var(--border);
        }
        
        .bar-container { margin-bottom: 12px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 0.8em; font-weight: bold; margin-bottom: 3px; }
        .progress-bg { background: #e5e7eb; height: 10px; border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); transition: width 1s; }

    </style>
</head>
<body>

    <header>
        <h1>Business DNA-16™</h1>
        <div class="subtitle">Temukan Cetak Biru Bisnis & Kepribadian Entrepreneur Anda</div>
    </header>

    <form id="dnaForm">
        <div id="questions-container"></div>
        <button type="submit" class="btn-submit">ANALISIS HASIL SAYA</button>
    </form>

    <div id="result-container">
        <div style="text-align: center;">
            <div id="result-tribe" class="tribe-badge">TRIBE NAME</div>
        </div>
        
        <div class="result-header">
            <div class="archetype-code" id="result-code">----</div>
            <div class="archetype-name" id="result-name">Loading...</div>
        </div>

        <div class="content-box">
            <h3>Definisi & Pola Pikir</h3>
            <div class="content-text" id="result-def">...</div>
        </div>

        <div class="content-box">
            <h3>Kategori Bisnis yang Cocok</h3>
            <div class="content-text biz-list" id="result-biz">...</div>
        </div>

        <div class="content-box">
            <h3>Gaya Sosial: <span id="social-variant-name" style="color:var(--accent)">-</span></h3>
            <div class="content-text social-box" id="result-social">...</div>
        </div>

        <div class="content-box">
            <h3>Tokoh Arketipe (Role Model)</h3>
            <div class="content-text figure-box" id="result-figures">...</div>
        </div>

        <div class="bars-wrapper">
            <h3>Komposisi DNA Anda</h3>
            <div id="bars-display"></div>
        </div>
        
        <button onclick="location.reload()" class="btn-submit" style="background:#444; margin-top:30px;">Test Ulang</button>
    </div>

<script>
    // --- DATABASE 16 ARCHETYPES (FULL DATA) ---
    const archetypes = {
        "CHSP": {
            tribe: "TRIBE 1 — THE BUILDERS",
            name: "The Grounded Builder",
            def: "CHSP membangun bisnis lewat kedisiplinan harian dan pengendalian risiko. Mereka hanya percaya pada hal yang bisa dilihat, disentuh, dan dihitung.\n\nStabilitas adalah nilai utama: pelan tapi tidak pernah goyah. Cocok untuk model bisnis yang berulang dan berumur panjang. CHSP biasanya mulai dari hal yang konkret dan bisa diuji langsung. Mereka kuat di konsistensi, nyaman dalam rutinitas, dan lebih suka bisnis yang dapat bertahan bertahun-tahun daripada pertumbuhan cepat yang penuh ketidakpastian.",
            biz: "• F&B sederhana, toko kecil, jasa harian.\n• Operasional harian dengan ritme yang jelas dan permintaan stabil.\n• Kebutuhan dasar masyarakat yang tidak bergantung pada tren.\n• Retail fungsional yang fokus pada barang kebutuhan.\n• Layanan teknis atau jasa rutin berbasis keahlian praktis.",
            social_p: "Grounded Builder yang nyaman menjadi wajah bisnis. Mereka membangun kepercayaan lewat interaksi langsung dan hubungan personal yang hangat.",

            social_p: "Tipe yang memimpin lewat keteladanan. Suka menjadi wajah bisnis yang tertata, disiplin, dan profesional. Mereka mudah dipercaya karena tampil menunjukkan standar yang mereka jaga.",
            social_g: "Lebih suka memimpin dari backend. Mereka fokus pada sistem, SOP, dan pelaksanaan yang rapi tanpa perlu tampil ke depan publik.",
            figures: "Howard Schultz (Early Starbucks), Ray Kroc (McDonald's systems), Bob Iger, Sam Walton."
        },

            biz: "• Street food modern, pop-up, jual–beli harian, usaha ROI cepat.\n• Bisnis berbasis momentum jangka pendek dengan perputaran cepat.\n• Aktivitas yang membutuhkan adaptasi harian dan improvisasi.\n• Usaha dengan modal kecil yang bisa diputar cepat untuk profit.",
            social_p: "Live-selling warrior. Suka tampil, suka interaksi, dan menggunakan kehadirannya sebagai mesin penjualan. Memanfaatkan energi publik untuk momentum.",
            social_g: "Eksekutor cepat yang tetap invisible. Jago jualan lewat chat, DM, atau sistem automatis. Bekerja efisien tanpa perlu jadi pusat perhatian.",
            figures: "Daymond John (FUBU early), Gary Vaynerchuk (Wine Library era), Richard Montañez (Cheetos), Joe Gebbia (Airbnb early)."
        },
        "OHSA": {
            tribe: "TRIBE 1 — THE BUILDERS",

            biz: "• Cafe lokal, brand komunitas, workshop craft, usaha padat karya.\n• Usaha berbasis craft, seni, atau kualitas manual yang harus dijaga ketat.\n• Bisnis yang bertumpu pada identitas, ciri khas, dan rasa originalitas.\n• Brand yang tumbuh dari komunitas kecil dan berkembang lewat reputasi.",

            biz: "• Arbitrage, e-commerce high-margin, paid-ads product.\n• Bisnis dengan leverage tinggi: modal, ads, traffic, atau tim.\n• Model profit yang bergantung pada optimisasi dan scale, bukan craft.\n• Aktivitas yang membutuhkan keputusan cepat berdasarkan data.",

        },

            biz: "• Modern reseller, digital agency kecil, jasa niche, franchise ringan.\n• Model bisnis yang memerlukan keseimbangan antara adaptasi dan stabilitas.\n• Bisnis yang bisa didelegasikan sebagian tapi tetap butuh kendali owner.\n• Aktivitas dengan aliran pendapatan reguler.",
            social_p: "Pemimpin tenang yang tampil seperlunya untuk menjaga trust klien dan tim. Komunikasi rapi dan diplomatis.",

            tribe: "TRIBE 4 — THE CAPITALISTS",
            name: "The Purpose Maker",
            def: "CHXA membangun brand dari nilai personal, craft kuat, dan ambisi naik kelas. Ingin bisnis tumbuh, tapi tetap membawa identitas dan misi jelas.\n\nTipe yang menciptakan brand dengan rasa, makna, dan karakter personal yang kuat—kemudian memastikan brand itu bisa scale tanpa kehilangan nilai.",
            biz: "• Boutique brand karakter unik, purpose-driven goods.\n• Produk premium dengan storytelling kuat.\n• Bisnis yang menggabungkan craft + misi + scale.\n• Consumer brand berorientasi estetika dan nilai.",
            social_p: "Figur dengan nilai kuat yang membangun brand lewat persona. Membawa misi dan karakter brand ke publik.",
            social_g: "Purpose maker di balik layar. Merawat nilai dan positioning secara senyap. Brand yang bicara—bukan foundernya.",
            figures: "Yvon Chouinard, Ben Francis, James Hoffman, Emily Weiss (Glossier), Rick Rubin."
        }
    };

    // --- PERTANYAAN (30 SOAL) ---
    const questions = [
        // MONEY MINDSET
        { id: 1, dim: 'money', text: "Saya lebih rela uang saya hilang sebagian demi peluang untung besar, daripada uang itu aman tapi tidak berkembang." },
        { id: 2, dim: 'money', text: "Jika ada tren bisnis viral, insting saya ingin segera ikut terjun sebelum trennya lewat." },
        { id: 3, dim: 'money', text: "Saya merasa gelisah jika uang dingin saya hanya diam di deposito; uang harus diputar di bisnis riil." },
        { id: 4, dim: 'money', text: "Saya berani mengambil risiko besar jika saya yakin peluang bisnis ini akan meledak." },
        { id: 5, dim: 'money', text: "Dalam bisnis, saya lebih memilih strategi 'bakar uang' di awal untuk menguasai pasar secepat mungkin." },
        { id: 6, dim: 'money', text: "Ketakutan terbesar saya adalah kehilangan peluang (FOMO), bukan kehilangan uang." },
        // WORKSTYLE
        { id: 7, dim: 'work', text: "Saya percaya pekerjaan yang baik adalah yang bisa diselesaikan tim tanpa saya harus mengeceknya." },
        { id: 8, dim: 'work', text: "Saya lebih suka peran sebagai pembuat strategi di belakang meja daripada harus turun menangani operasional." },
        { id: 9, dim: 'work', text: "Jika kualitas produk sedikit menurun tapi sistem bisnis jadi lebih efisien, saya bisa menerimanya." },
        { id: 10, dim: 'work', text: "Hal pertama yang saya cari saat memulai bisnis adalah 'Siapa yang bisa saya pekerjakan?', bukan 'Bagaimana cara membuatnya?'." },
        { id: 11, dim: 'work', text: "Saya merasa lelah jika harus mengurusi detail teknis produk atau melayani komplain pelanggan sendiri." },
        { id: 12, dim: 'work', text: "Bagi saya, bisnis sukses adalah bisnis yang bisa jalan 100% auto-pilot saat saya liburan." },
        // GROWTH
        { id: 13, dim: 'growth', text: "Tujuan akhir saya adalah memiliki jaringan bisnis raksasa (nasional/global), bukan sekadar raja di satu kota." },
        { id: 14, dim: 'growth', text: "Saya lebih suka grafik pertumbuhan yang meledak tajam (eksponensial) meskipun berisiko fluktuatif." },
        { id: 15, dim: 'growth', text: "Saya cepat bosan jika bisnis sudah berjalan stabil; saya selalu ingin ekspansi ke pasar baru." },
        { id: 16, dim: 'growth', text: "Saya bersedia tidak ambil profit dulu demi memperbesar skala perusahaan (scale up)." },
        { id: 17, dim: 'growth', text: "Sistem bisnis saya harus dirancang untuk menangani ribuan transaksi, bukan pelayanan personal yang intim." },
        { id: 18, dim: 'growth', text: "Saya lebih mengagumi startup 'Unicorn' bervaluasi tinggi daripada bisnis keluarga yang awet puluhan tahun." },
        // DRIVER
        { id: 19, dim: 'success', text: "Saya lebih bangga jika produk saya dianggap 'karya seni' atau inovasi keren, daripada sekadar laku keras." },
        { id: 20, dim: 'success', text: "Saya akan menolak peluang bisnis menguntungkan jika bisnis tersebut tidak sesuai passion/nilai saya." },
        { id: 21, dim: 'success', text: "Meninggalkan warisan (legacy) nama baik lebih penting bagi saya daripada menumpuk kekayaan pribadi." },
        { id: 22, dim: 'success', text: "Saya rela margin keuntungan tipis asalkan kualitas produk saya adalah yang terbaik di pasaran." },
        { id: 23, dim: 'success', text: "Pujian 'Brand kamu berkelas' lebih menyenangkan daripada pujian 'Kamu pintar cari duit'." },
        { id: 24, dim: 'success', text: "Visi misi dan idealisme adalah nyawa bisnis saya; uang hanyalah bahan bakarnya." },
        // SOCIAL
        { id: 25, dim: 'social', text: "Saya merasa tidak nyaman jika wajah dan nama saya terpampang jelas di materi promosi." },
        { id: 26, dim: 'social', text: "Saya lebih memilih strategi marketing berbayar (Ads) daripada harus bikin konten personal branding." },
        { id: 27, dim: 'social', text: "Jika bisnis sukses, saya ingin orang tahu brand-nya saja, tanpa tahu siapa pemiliknya." },
        { id: 28, dim: 'social', text: "Saya malas basa-basi di acara publik; saya lebih suka bekerja di balik layar." },
        { id: 29, dim: 'social', text: "Bagi saya, privasi adalah kemewahan. Menjadi terkenal justru akan mengganggu hidup saya." },
        { id: 30, dim: 'social', text: "Saya tidak percaya bahwa founder harus menjadi influencer agar bisnisnya laku." }
    ];

    // --- GENERATE UI ---
    const container = document.getElementById('questions-container');
    let currentDim = '';
    
    questions.forEach((q, index) => {
        if(q.dim !== currentDim) {
            let title = '';
            if(q.dim === 'money') title = '1. Money Mindset (Risiko & Peluang)';
            if(q.dim === 'work') title = '2. Workstyle (Gaya Kerja)';
            if(q.dim === 'growth') title = '3. Growth Mode (Target Pertumbuhan)';
            if(q.dim === 'success') title = '4. Success Driver (Motivasi)';
            if(q.dim === 'social') title = '5. Social Style (Preferensi Tampil)';
            
            const h = document.createElement('div');
            h.className = 'section-title';
            h.innerText = title;
            container.appendChild(h);
            currentDim = q.dim;
        }

        const div = document.createElement('div');
        div.className = 'question-card';
        div.innerHTML = `
            <label class="question-text">${index + 1}. ${q.text}</label>
            <div class="scale-container">
                <label class="scale-option"><input type="radio" name="q${q.id}" value="1" required><br>1</label>
                <label class="scale-option"><input type="radio" name="q${q.id}" value="2" required><br>2</label>
                <label class="scale-option"><input type="radio" name="q${q.id}" value="3" required><br>3</label>
                <label class="scale-option"><input type="radio" name="q${q.id}" value="4" required><br>4</label>
                <label class="scale-option"><input type="radio" name="q${q.id}" value="5" required><br>5</label>
            </div>
            <div class="scale-labels">
                <span>Tidak Setuju</span>
                <span>Sangat Setuju</span>
            </div>
        `;
        container.appendChild(div);
    });

    // --- LOGIC CALCULATOR ---
    document.getElementById('dnaForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        let s = { money:0, work:0, growth:0, success:0, social:0 };
        
        questions.forEach(q => s[q.dim] += parseInt(formData.get(`q${q.id}`)));

        // Logic: > 18 means Right Side Option
        const l1 = s.money > 18 ? 'O' : 'C';
        const l2 = s.work > 18 ? 'D' : 'H';
        const l3 = s.growth > 18 ? 'X' : 'S';
        const l4 = s.success > 18 ? 'A' : 'P';
        const l5 = s.social > 18 ? 'G' : 'P';

        const code = l1 + l2 + l3 + l4;
        const fullCode = code + '–' + l5;
        
        const data = archetypes[code];
        
        if(data) {
            document.getElementById('dnaForm').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            window.scrollTo(0,0);

            // Populate Content
            document.getElementById('result-tribe').innerText = data.tribe;
            document.getElementById('result-code').innerText = fullCode;
            document.getElementById('result-name').innerText = data.name;
            document.getElementById('result-def').innerText = data.def;
            document.getElementById('result-biz').innerText = data.biz;
            document.getElementById('result-figures').innerText = data.figures;

            // Social Variant Logic
            if(l5 === 'P') {
                document.getElementById('social-variant-name').innerText = "PUBLIC (P)";
                document.getElementById('result-social').innerText = data.social_p;
            } else {
                document.getElementById('social-variant-name').innerText = "GHOST (G)";
                document.getElementById('result-social').innerText = data.social_g;
            }

            // Bars Logic
            const calc = (val) => Math.round(((val - 6)/24)*100);
            const barsDiv = document.getElementById('bars-display');
            barsDiv.innerHTML = '';
            
            const metrics = [
                { l: "Opportunist", r: "Conservative", v: s.money, inv: false },
                { l: "Delegative", r: "Hands-on", v: s.work, inv: false },
                { l: "Scalable", r: "Steady", v: s.growth, inv: false },
                { l: "Achievement", r: "Profit", v: s.success, inv: false },
                { l: "Ghost", r: "Public", v: s.social, inv: false }
            ];

            metrics.forEach(m => {
                const pct = calc(m.v);
                barsDiv.innerHTML += `
                    <div class="bar-container">
                        <div class="bar-label">
                            <span>${m.r}</span>
                            <span>${m.l} (${pct}%)</span>
                        </div>
                        <div class="progress-bg">
                            <div class="progress-fill" style="width: ${pct}%"></div>
                        </div>
                    </div>
                `;
            });
        }
    });
</script>

</body>
</html>
